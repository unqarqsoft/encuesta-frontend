<app-header title="Alumno nuevo">
  <button md-raised-button color="warn" routerLink="..">CANCELAR</button>
</app-header>

<div fxLayout="row" fxLayoutAlign="center center">
  <form (ngSubmit)="onSubmit()" #alumnoForm="ngForm" fxLayout="column" class="mt">
    <md-form-field>
      <input mdInput placeholder="Nombre" required [(ngModel)]="alumno.nombre" name="nombre">
    </md-form-field>
    <md-form-field>
      <input mdInput placeholder="Apellido" required [(ngModel)]="alumno.apellido" name="apellido">
    </md-form-field>
    <md-form-field>
      <input mdInput placeholder="Email" required [(ngModel)]="alumno.email" name="email">
    </md-form-field>

    <button type="submit" md-raised-button color="accent" [disabled]="!alumnoForm.form.valid">Guardar</button>
  </form>
</div>
