<app-header title="Alumnos">
  <button md-raised-button color="accent" routerLink="./new">NUEVO</button>
</app-header>

<md-table [dataSource]="dataSource">
  <ng-container mdColumnDef="id">
    <md-header-cell *mdHeaderCellDef>ID</md-header-cell>
    <md-cell *mdCellDef="let alumno"> {{alumno.id}} </md-cell>
  </ng-container>

  <ng-container mdColumnDef="nombre">
    <md-header-cell *mdHeaderCellDef>Nombre</md-header-cell>
    <md-cell *mdCellDef="let alumno"> {{alumno.nombre}} </md-cell>
  </ng-container>

  <ng-container mdColumnDef="apellido">
    <md-header-cell *mdHeaderCellDef>Apellido</md-header-cell>
    <md-cell *mdCellDef="let alumno"> {{alumno.apellido}} </md-cell>
  </ng-container>

  <ng-container mdColumnDef="email">
    <md-header-cell *mdHeaderCellDef>Email</md-header-cell>
    <md-cell *mdCellDef="let alumno"> {{alumno.email}} </md-cell>
  </ng-container>

  <md-header-row *mdHeaderRowDef="columns"></md-header-row>
  <md-row *mdRowDef="let row; columns: columns;"></md-row>
</md-table>

<md-paginator #paginator
              [length]="dataSource?.alumnos.length"
              [pageIndex]="0"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 50]">
</md-paginator>
