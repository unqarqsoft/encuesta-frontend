<mat-toolbar color="primary" fxLayoutWrap>
  <button mat-button routerLink="/">ENCUESTAS</button>
  <button mat-button routerLink="/admin">ADMIN</button>
  <div fxFlex="1 1 auto"></div>
  <ng-container *ngIf="alumno">
    <img [src]="gravatar()">
    <button mat-button>{{alumno.nombre}} {{alumno.apellido}}</button>
  </ng-container>
</mat-toolbar>
